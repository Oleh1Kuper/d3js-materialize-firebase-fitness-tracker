<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
  </head>

  <body class="grey darken-4">
    <nav class="nav z-depth-0">
      <div class="section center">
        <h3 class="white-text center">- The Dojo -</h3>
      </div>
    </nav>

    <div class="section center">
      <p class="grey-text flow-text">A fitness tracker</p>
    </div>

    <div class="container section">
      <div class="row">
        <div class="col s12 l5">
          <button class="active" data-activity="cycling">Cycling</button>
          <button data-activity="running">Running</button>
          <button data-activity="swimming">Swimming</button>
          <button data-activity="walking">Walking</button>
        </div>

        <div class="col s12 l6 push-l1">
          <div class="canvas"></div>
        </div>
      </div>

      <div class="row">
        <form class="col m6 push-m3">
          <p class="flow-text grey-text center">How much <span>cycling</span> have you done today?</p>
          <input class="grey-text" type="text" id="cycling" placeholder="Distance in m" />
          <p class="center pink-text error text-lighten-1"></p>
        </form>
      </div>
    </div>

    <!-- #region scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.9.0/d3.min.js"
      integrity="sha512-vc58qvvBdrDR4etbxMdlTt4GBQk1qjvyORR2nrsPsFPyrs+/u5c3+1Ct6upOgdZoIl7eq6k3a1UPDSNAQi/32A=="
      crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script type="module" src="db.js"></script>
    <script type="module" src="graph.js"></script>
    <script type="module" src="index.js"></script>
    <!-- #endregion -->
  </body>
</html>
